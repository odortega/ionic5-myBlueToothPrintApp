<div id="container">
  <strong>{{ name }}</strong>
  <p>
    Explore:
    <a
      target="_blank"
      rel="noopener noreferrer"
      href="https://ionicframework.com/docs/components"
      >UI Components</a
    >
  </p>
  <ion-list>
    <ion-item
      *ngFor="let item of bluetoothList"
      (click)="selectPrinter(item.id)"
    >
      {{ item.name }} {{ item.id }}
    </ion-item>
  </ion-list>
  <div>Selected Printer: {{ selectedPrinter }}</div>
  <ion-button
    expand="full"
    color="danger"
    *ngIf="selectedPrinter"
    (click)="printStuff()"
  >
    PRINT!
  </ion-button>
</div>
